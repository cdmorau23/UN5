<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>UN5</title>

    <!-- Normalize V8.0.1 -->
    <link rel="stylesheet" href="./css/normalize.css">

    <!-- MDBootstrap V5 -->
    <link rel="stylesheet" href="./css/mdb.min.css">

    <!-- Font Awesome V5.15.1 -->
    <link rel="stylesheet" href="./css/all.css">

    <!-- Sweet Alert V10.13.0 -->
    <script src="./js/sweetalert2.js" ></script>

    <!-- General Styles -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<style type="text/css">
    table, th, td{
        border: 1px solid blue;
        border-collapse: collapse;
    }
    th,td{
        padding: 2px;
    }
</style>
<body>

<!-- Header -->
<header class="header full-box">
    <div class="header-options full-box">
        <nav class="header-navbar full-box poppins-regular font-weight-bold"  >
            <ul class="list-unstyled full-box">
                <li>
                    <a href="productos.html" >Productos<span class="full-box" ></span></a>
                </li>
                <li>
                    <a href="pedidos.html" >Pedidos<span class="full-box" ></span></a>
                </li>
                <li>
                    <a href="estadisticas.html" >Estadisticas<span class="full-box" ></span></a>
                </li>
                <li>
                    <a href="localDatos.html" >Datos del local<span class="full-box" ></span></a>
                </li>
                <li>
                    <a href="restaurantesBuscador.html" >Regresar a restaurantes<span class="full-box" ></span></a>
                </li>

            </ul>
        </nav>
        <div class="header-button full-box text-center btn-login-menu" >
            <i class="fas fa-user-alt" onclick="show_popup_login()" data-mdb-toggle="tooltip" data-mdb-placement="bottom" title="Mi cuenta" ></i>
            <div class="div-bordered popup-login">


                <!-- Cerrar sesion -->
                <div class="text-center full-box">
                    <i class="fas fa-user-circle fa-4x"></i>
                </div>
                <span class="poppins-regular font-weight-bold">Nombre de usuario</span>
                <div class="text-center full-box">
                    <a href="cuenta.html" class="btn btn-info btn-sm w-100"><i class="fas fa-user-cog fa-fw"></i> &nbsp; Mi cuenta</a>
                </div>

                <form class="full-box" action="">
                    <a href="login.html" class="btn btn-raised btn-primary btn-sm w-100" ><i class="fas fa-door-open fa-fw"></i> &nbsp; Cerrar sesión</a>
                </form>

            </div>
        </div>

    </div>
</header>


<!-- Content -->
<div class="container container-web-page">
    <h3 class="font-weight-bold poppins-regular text-uppercase">Detalles del producto</h3>
    <hr>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-lg-5">
                <!--cover-->
                <figure class="full-box">
                    <img class="img-fluid" src="./assets/img/logo1.png" alt="restaurante">
                </figure>

            </div>
            <div class="col-12 col-lg-7">


                <!-- Modificar cuenta -->
                <form class="div-bordered" action="" style="padding: 15px;" >
                    <fieldset id="campo" disabled="true">
                        <div class="form-input mb-4">

                            <span class="text-info lead font-weight-bold">Nombre del producto:</span>
                            <input type="text"  value="" class="form-control text-center"
                                   id="InNameProduct" placeholder="Escribir nombre del producto" required="" pattern="[a-zA-z0-9áéíóúÁÉÍÓÚñÑ ]{1,50}" maxlength="50" data-toggle="tooltip" data-placement="top" title="producto" >

                        </div>

                        <div class="form-input mb-4">

                            <span class="text-info lead font-weight-bold">Descripcion del producto:</span>

                            <input type="text" value="" class="form-control text-center"
                                   id="DescProduct" placeholder="Descripcion del producto" required="" pattern="[a-zA-z0-9áéíóúÁÉÍÓÚñÑ ]{1,50}" maxlength="50" data-toggle="tooltip" data-placement="top" title="Descripcion" >

                        </div>


                        <div class="form-input mb-4">

                            <span class="text-info lead font-weight-bold">Precio:</span>

                            <input type="text" value="" class="form-control text-center"
                                   id="Precio" placeholder="Precio" required="" pattern="[0-9]{1,10}" maxlength="10" title="Se permiten solo valores numericos" >

                        </div>

                        <div class="form-input mb-4">

                            <span class="text-info lead font-weight-bold">Stock:</span>

                            <input type="text" value="" class="form-control text-center"
                                   id="Stock" placeholder="Stock" required="" pattern="[0-9]{1,10}" maxlength="10" title="Se permiten solo valores numericos" >

                        </div>

                    </fieldset>

                        <div class="row">

                            <div class="col-12 col-md-6 text">
                                <button type="submit" id="actualizar"
                                        onclick="document.getElementById('campo').disabled = false" class="btn btn-info btn-sm"><i class="fas fa-sync fa-fw" title="Actualice datos del producto"></i> &nbsp; Actualizar</button>
                            </div>
                            <div class="col-12 col-md-6 text">
                                <button href="#"class="btn btn-raised btn-primary btn-sm w-100" title="eliminar producto"><i class="fas fa-times fa-fw"></i> &nbsp; Eliminar producto</button>

                            </div>
                        </div>
                </form>

            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="footer">
    <div class="container">
    </div>
</footer>


<!-- MDBootstrap V5 -->
<script src="./js/mdb.min.js" ></script>

<!-- fslightbox -->
<script src="./js/fslightbox.js" ></script>

<!-- General scripts -->
<script src="./js/main.js" ></script>
</body>
</html>
